<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            
            <h1>Simple Interest Calculator</h1>
            <!--Insert the principal amount-->
            Amount <input type="number"  id="principal">  <br/><br/>
            <!--Interest on the principal-->
            Interest Rate <input type="range" onchange="updateRate()"  id="rate" min="1" max="20" value="10.25" step = "0.25">
                <span id="rate_val">
                    10.25%
                </span>
                <br/><br/>
            <!--Number of years to receive interest-->
            <label for ="years">No. of Years </label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br/><br/>
            <!--Button that triggers compute function to get the interest and display a message-->
            <button onclick="compute()">Compute Interest</button>
            <br/><br/>
            <span id="result">
            </span>
            <br/><br/>
            <footer>
                &#169; This Calculator is designed by Sergii Nilov
            </footer>


        </div>
    </body>
</html>
